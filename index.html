<html>
    <head>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Resources/icon.png">
    </head>
    <body class="body2">
    
        <div class="heading">
            <img src="Resources/icon.png">
            <h1>ROCK PAPER SCISSOR</h1>
        </div>
        <div class="horizontal1"></div>
        <div class="vertical"></div>
        <div class="horizontal2"></div>
        <h1 class="usercommand">CHOOSE YOUR MOVE</h1>
        <div class="buttons">
            <button class="urock userchoice" id="rock" type="button" onclick="changeimage()">ROCK</button>
            <button class="upaper userchoice" id="paper" type="button" onclick="changeimage()">PAPER</button>
            <button class="uscissor userchoice" id="scissor" type="button" onclick="changeimage()">SCISSOR</button>
        </div>
        <div class="heading-img">
            <h1 class="comp_choice">Computer's Choice</h1>
            <h1 class="user_choice">Your Choice</h1>
        </div>
        <div class="choice_img">
            <span id="computer_choice">
            <img class="computer start" id="cstart" src="Resources/start.png">
           <!-- <img class="computer comp_rock" src="Resources/Rock.png">
            <img class="computer comp_paper" src="Resources/Paper.png">
            <img class="computer comp_scissor" src="Resources/Scissor.png">
            <img class="computer draw" src="Resources/draw.png"> -->
            </span>

            <span id="user_choice">
            <img class="user start" id="ustart" src="Resources/start.png">
           <!-- <img class="user user_rock" src="Resources/Rock.png">
            <img class="user user_paper" src="Resources/Paper.png">
            <img class="user user_scissor" src="Resources/Scissor.png">
            <img class="user draw" src="Resources/draw.png">-->
            </span>

        </div>
        <div class="scoreboard">
        <div class="result">
            <h2 class="result_head">SCORE</h2>
        </div>
            <div class="score">
            <h1 class="ccount" id="ccount">0</h1>
            <h1 class="ucount" id="ucount">0</h1>
            </div>
        </div>
        
    <script src="script.js"></script>
    </body>
</html>
